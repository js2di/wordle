<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="menu_bar">
        <div class="menu_bar__icon">
          <img src="img/menu.svg" alt="" />
        </div>
        </div>
        <div class="title">Wordle</div>
        </div>
        <div class="menu_bar__icon2">
          <img src="img/help.svg" alt="" />
          <img src="img/rangking.svg" alt="" />
          <img src="img/cog.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
        <div class="time">time: 00 : 00</div>
      <div class="board-row row-0">
        <div class="board-block" date-index="00"></div>
        <div class="board-block" date-index="01"></div>
        <div class="board-block" date-index="02"></div>
        <div class="board-block" date-index="03"></div>
        <div class="board-block" date-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" date-index="10"></div>
        <div class="board-block" date-index="11"></div>
        <div class="board-block" date-index="12"></div>
        <div class="board-block" date-index="13"></div>
        <div class="board-block" date-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" date-index="20"></div>
        <div class="board-block" date-index="21"></div>
        <div class="board-block" date-index="22"></div>
        <div class="board-block" date-index="23"></div>
        <div class="board-block" date-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" date-index="30"></div>
        <div class="board-block" date-index="31"></div>
        <div class="board-block" date-index="32"></div>
        <div class="board-block" date-index="33"></div>
        <div class="board-block" date-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" date-index="40"></div>
        <div class="board-block" date-index="41"></div>
        <div class="board-block" date-index="42"></div>
        <div class="board-block" date-index="43"></div>
        <div class="board-block" date-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" date-index="50"></div>
        <div class="board-block" date-index="51"></div>
        <div class="board-block" date-index="52"></div>
        <div class="board-block" date-index="53"></div>
        <div class="board-block" date-index="54"></div>
      </div>
    </main>
    <footer>
        <div class="keybord_row row-1">
            <div class="keybord_block" data-key="Q">Q</div>
            <div class="keybord_block" date-key="W">W</div>
            <div class="keybord_block" date-key="E">E</div>
            <div class="keybord_block" date-key="R">R</div>
            <div class="keybord_block" date-key="T">T</div>   
            <div class="keybord_block" date-key="Y">Y</div> 
            <div class="keybord_block" date-key="U">U</div> 
            <div class="keybord_block" date-key="I">I</div> 
            <div class="keybord_block" date-key="O">O</div> 
            <div class="keybord_block" date-key="P">P</div>
        </div>
        <div class="keybord_row row-1">
            <div class="keybord_block" date-key="A">A</div>
            <div class="keybord_block" date-key="S">S</div>
            <div class="keybord_block" date-key="D">D</div>
            <div class="keybord_block" date-key="F">F</div>
            <div class="keybord_block" date-key="G">G</div>    
            <div class="keybord_block" date-key="H">H</div> 
            <div class="keybord_block" date-key="J">J</div> 
            <div class="keybord_block" date-key="K">K</div> 
            <div class="keybord_block" date-key="L">L</div> 
        </div>
        <div class="keybord_row row-2">
        <div class="keybord_block__enter" data-key="ENTER">ENTER</div>
            <div class="keybord_block" date-key="Z">Z</div>
            <div class="keybord_block" date-key="X">X</div>
            <div class="keybord_block" date-key="C">C</div>    
            <div class="keybord_block" date-key="V">V</div> 
            <div class="keybord_block" date-key="B">B</div> 
            <div class="keybord_block" date-key="N">N</div> 
            <div class="keybord_block" date-key="M">M</div> 
        <div class="keybord_block__back" data-key="BACK">
            <div class="keybord_blcok__back img"><img src="img/back.svg" alt="">
        </div>
    </div>
    </div>

    </footer>
  </body>
</html>
